<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DigiDollar Dashboard</title>
  <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 25px 35px;
      border-radius: 12px;
      box-shadow: 0px 0px 12px rgba(0,0,0,0.15);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      background-color: #28a745;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      margin-bottom: 20px;
    }
    button:hover {
      background-color: #218838;
    }
    p {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>DigiDollar Dashboard</h2>
    <button onclick="connectWallet()">Connect Wallet</button>
    <p>Your Wallet: <span id="wallet">Not connected</span></p>
    <p>Your DUSD Balance: <span id="balance">--</span></p>
    <p>USD Value: <span id="usdValue">--</span></p>

    <h3>Mint Tokens (Owner Only)</h3>
    <input type="text" id="mintTo" placeholder="Recipient Address" />
    <input type="number" id="mintAmount" placeholder="Amount (whole DUSD)" />
    <button onclick="mint()">Mint</button>

    <h3>Send DUSD</h3>
    <input type="text" id="sendTo" placeholder="Recipient Address" />
    <input type="number" id="sendAmount" placeholder="Amount (whole DUSD)" />
    <button onclick="send()">Send</button>

    <h3>Swap DUSD for ETH</h3>
    <input type="number" id="swapAmount" placeholder="Amount of DUSD" />
    <button onclick="swap()">Swap for ETH</button>
  </div>

  <script>
    const contractAddress = "0xECf7B7BA8768f07993c8CEf0b3dB6d7D5ad380ae"; // your latest contract
    const abi = [
      "function balanceOf(address) view returns (uint256)",
      "function getUSDValue(uint256 tokenAmount) view returns (uint256)",
      "function mint(address to, uint256 amount) public",
      "function transfer(address to, uint256 amount) public returns (bool)",
      "function swapDUSDForETH(uint256 amount) public"
    ];

    let provider;
    let signer;
    let contract;

    async function connectWallet() {
      if (window.ethereum) {
        provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        const address = await signer.getAddress();
        document.getElementById("wallet").innerText = address;
        contract = new ethers.Contract(contractAddress, abi, signer);
        loadBalance();
      } else {
        alert("Please install MetaMask!");
      }
    }

    async function loadBalance() {
      const address = await signer.getAddress();
      const balance = await contract.balanceOf(address);
      const usdValue = await contract.getUSDValue(balance);
      document.getElementById("balance").innerText = ethers.utils.formatUnits(balance, 18) + " DUSD";
      document.getElementById("usdValue").innerText = "$" + ethers.utils.formatUnits(usdValue, 18);
    }

    async function mint() {
      const to = document.getElementById("mintTo").value;
      const amount = ethers.utils.parseUnits(document.getElementById("mintAmount").value, 18);
      await contract.mint(to, amount);
      alert("Minted!");
      loadBalance();
    }

    async function send() {
      const to = document.getElementById("sendTo").value;
      const amount = ethers.utils.parseUnits(document.getElementById("sendAmount").value, 18);
      await contract.transfer(to, amount);
      alert("Sent!");
      loadBalance();
    }

    async function swap() {
      const amount = ethers.utils.parseUnits(document.getElementById("swapAmount").value, 18);
      await contract.swapDUSDForETH(amount);
      alert("Swapped for ETH!");
      loadBalance();
    }
  </script>
</body>
</html>
