<!DOCTYPE html>
<html>
<head>
  <title>DigiDollar Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input, button {
      margin: 5px;
      padding: 10px;
      width: 250px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .container {
      background: #f9f9f9;
      padding: 20px;
      margin: auto;
      width: 400px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>DigiDollar Dashboard</h2>

    <button onclick="connect()">Connect Wallet</button>

    <p><strong>Your Wallet:</strong> <span id="wallet">Not connected</span></p>
    <p><strong>Your DUSD Balance:</strong> <span id="balance">--</span></p>
    <p><strong>USD Value:</strong> <span id="usdvalue">--</span></p>

    <h3>Mint Tokens (Owner Only)</h3>
    <input type="text" id="mintTo" placeholder="Recipient Address"><br>
    <input type="number" id="mintAmount" placeholder="Amount (whole DUSD)"><br>
    <button onclick="mint()">Mint</button>

    <h3>Send DUSD</h3>
    <input type="text" id="sendTo" placeholder="Recipient Address"><br>
    <input type="number" id="sendAmount" placeholder="Amount (whole DUSD)"><br>
    <button onclick="send()">Send</button>

    <!-- ✅ NEW: Swap DUSD for ETH -->
    <h3>Swap DUSD for ETH</h3>
    <input type="number" id="swapAmount" placeholder="Amount of DUSD"><br>
    <button onclick="swap()">Swap for ETH</button>
  </div>

  <script>
    const contractAddress = "0xECf7B7BA8768f07993c8CEf0b3dB6d7D5ad380ae"; // Your latest contract
    const abi = [
      "function balanceOf(address) view returns (uint256)",
      "function transfer(address to, uint256 value) public returns (bool)",
      "function mint(address to, uint256 amount)",
      "function getUSDValue(uint256 tokenAmount) public view returns (uint256)",
      "function swapDUSDForETH(uint256 amount) public",
    ];

    let provider, signer, contract;

    async function connect() {
      if (window.ethereum) {
        provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        const address = await signer.getAddress();
        contract = new ethers.Contract(contractAddress, abi, signer);
        document.getElementById("wallet").textContent = address;
        loadBalance();
      } else {
        alert("Please install MetaMask!");
      }
    }

    async function loadBalance() {
      const address = await signer.getAddress();
      const balance = await contract.balanceOf(address);
      document.getElementById("balance").textContent = ethers.utils.formatUnits(balance, 18) + " DUSD";

      const usdValue = await contract.getUSDValue(balance);
      document.getElementById("usdvalue").textContent = "$" + ethers.utils.formatUnits(usdValue, 18);
    }

    async function mint() {
      const to = document.getElementById("mintTo").value;
      const amount = ethers.utils.parseUnits(document.getElementById("mintAmount").value, 18);
      const tx = await contract.mint(to, amount);
      await tx.wait();
      alert("Minted successfully!");
      loadBalance();
    }

    async function send() {
      const to = document.getElementById("sendTo").value;
      const amount = ethers.utils.parseUnits(document.getElementById("sendAmount").value, 18);
      const tx = await contract.transfer(to, amount);
      await tx.wait();
      alert("Sent successfully!");
      loadBalance();
    }

    // ✅ NEW: Swap DUSD for ETH
    async function swap() {
      const amount = ethers.utils.parseUnits(document.getElementById("swapAmount").value, 18);
      const tx = await contract.swapDUSDForETH(amount);
      await tx.wait();
      alert("Swap complete!");
      loadBalance();
    }
  </script>
</body>
</html>
