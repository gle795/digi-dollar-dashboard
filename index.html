<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DigiDollar Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      padding-top: 50px;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 360px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
      background: green;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>DigiDollar Dashboard</h2>
    <button onclick="connectWallet()">Connect Wallet</button>
    <p><strong>Your Wallet:</strong> <span id="wallet">Not connected</span></p>
    <p><strong>Your DUSD Balance:</strong> <span id="balance">--</span></p>
    <p><strong>USD Value:</strong> <span id="usdValue">--</span></p>

    <h4>Mint Tokens (Owner Only)</h4>
    <input id="mintAddress" placeholder="Recipient Address" />
    <input id="mintAmount" placeholder="Amount (whole DUSD)" />
    <button onclick="mint()">Mint</button>

    <h4>Send DUSD</h4>
    <input id="sendAddress" placeholder="Recipient Address" />
    <input id="sendAmount" placeholder="Amount (whole DUSD)" />
    <button onclick="send()">Send</button>

    <h4>Swap DUSD for ETH</h4>
    <input id="swapAmount" placeholder="Amount of DUSD" />
    <button onclick="swap()">Swap for ETH</button>
  </div>

  <script>
    let provider, signer, contract;
    const contractAddress = "0xECf7B7BA8768f07993c8CEf0b3dB6d7D5ad380ae";
    const abi = [
      "function balanceOf(address) view returns (uint256)",
      "function transfer(address to, uint256 amount) returns (bool)",
      "function mint(address to, uint256 amount)",
      "function getUSDValue(uint256 tokenAmount) view returns (uint256)",
      "function swapDUSDForETH(uint256 amount) external",
    ];

    async function connectWallet() {
      try {
        if (!window.ethereum) throw new Error("MetaMask not detected");
        provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        contract = new ethers.Contract(contractAddress, abi, signer);

        const address = await signer.getAddress();
        document.getElementById("wallet").innerText = address;
        loadBalance();
      } catch (err) {
        console.error("Connect failed:", err);
        alert("Failed to connect wallet.");
      }
    }

    async function loadBalance() {
      const address = await signer.getAddress();
      const balance = await contract.balanceOf(address);
      document.getElementById("balance").innerText = `${ethers.utils.formatUnits(balance, 18)} DUSD`;

      try {
        const usdValue = await contract.getUSDValue(balance);
        document.getElementById("usdValue").innerText = `$${ethers.utils.formatUnits(usdValue, 18)}`;
      } catch (err) {
        console.warn("Could not get USD value:", err);
      }
    }

    async function mint() {
      try {
        const to = document.getElementById("mintAddress").value;
        const amount = ethers.utils.parseUnits(document.getElementById("mintAmount").value, 18);
        const tx = await contract.mint(to, amount);
        await tx.wait();
        alert("Mint successful!");
        loadBalance();
      } catch (err) {
        console.error("Mint failed:", err);
        alert("Mint failed. See console.");
      }
    }

    async function send() {
      try {
        const to = document.getElementById("sendAddress").value;
        const amount = ethers.utils.parseUnits(document.getElementById("sendAmount").value, 18);
        const tx = await contract.transfer(to, amount);
        await tx.wait();
        alert("Send successful!");
        loadBalance();
      } catch (err) {
        console.error("Send failed:", err);
        alert("Send failed. See console.");
      }
    }

    async function swap() {
      try {
        const amount = ethers.utils.parseUnits(document.getElementById("swapAmount").value, 18);
        const tx = await contract.swapDUSDForETH(amount);
        await tx.wait();
        alert("Swap complete!");
        loadBalance();
      } catch (err) {
        console.error("Swap failed:", err);
        alert("Swap failed. See console.");
      }
    }
  </script>
</body>
</html>
