<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DigiDollar Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      margin-top: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .info {
      margin: 10px 0;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>DigiDollar Dashboard</h2>
    <button onclick="connectWallet()">Connect Wallet</button>
    <div class="info" id="walletAddress">Your Wallet: Not connected</div>
    <div class="info" id="dusdBalance">Your DUSD Balance: --</div>
    <div class="info" id="usdValue">USD Value: --</div>

    <h3>Mint Tokens (Owner Only)</h3>
    <input type="text" id="mintTo" placeholder="Recipient Address"/>
    <input type="number" id="mintAmount" placeholder="Amount (whole DUSD)"/>
    <button onclick="mint()">Mint</button>

    <h3>Send DUSD</h3>
    <input type="text" id="sendTo" placeholder="Recipient Address"/>
    <input type="number" id="sendAmount" placeholder="Amount (whole DUSD)"/>
    <button onclick="send()">Send</button>

    <h3>Swap DUSD for ETH</h3>
    <input type="number" id="swapAmount" placeholder="Amount of DUSD"/>
    <button onclick="swap()">Swap for ETH</button>
  </div>

  <script>
    const contractAddress = "0xECf7B7BA8768f07993c8CEf0b3dB6d7D5ad380ae";
    const abi = [
      "function balanceOf(address) view returns (uint256)",
      "function transfer(address to, uint256 amount) returns (bool)",
      "function mint(address to, uint256 amount) public",
      "function swapDUSDForETH(uint256 amount) public",
      "function getUSDValue(uint256 tokenAmount) view returns (uint256)"
    ];

    let provider, signer, contract;

    async function connectWallet() {
      try {
        if (!window.ethereum) {
          alert("MetaMask is not installed.");
          return;
        }

        provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();

        const address = await signer.getAddress();
        document.getElementById("walletAddress").textContent = `Your Wallet: ${address}`;

        contract = new ethers.Contract(contractAddress, abi, signer);
        loadBalance();
      } catch (err) {
        console.error("Wallet connection failed", err);
        alert("Failed to connect wallet.");
      }
    }

    async function loadBalance() {
      try {
        const address = await signer.getAddress();
        const balance = await contract.balanceOf(address);
        document.getElementById("dusdBalance").textContent = `Your DUSD Balance: ${ethers.utils.formatUnits(balance, 18)} DUSD`;

        const usdValue = await contract.getUSDValue(balance);
        document.getElementById("usdValue").textContent = `USD Value: $${ethers.utils.formatUnits(usdValue, 18)}`;
      } catch (err) {
        console.error("Balance load failed", err);
      }
    }

    async function mint() {
      try {
        const to = document.getElementById("mintTo").value;
        const amount = ethers.utils.parseUnits(document.getElementById("mintAmount").value, 18);
        const tx = await contract.mint(to, amount);
        await tx.wait();
        alert("Mint complete!");
        loadBalance();
      } catch (err) {
        console.error("Mint failed", err);
        alert("Mint failed. See console.");
      }
    }

    async function send() {
      try {
        const to = document.getElementById("sendTo").value;
        const amount = ethers.utils.parseUnits(document.getElementById("sendAmount").value, 18);
        const tx = await contract.transfer(to, amount);
        await tx.wait();
        alert("Send complete!");
        loadBalance();
      } catch (err) {
        console.error("Send failed", err);
        alert("Send failed. See console.");
      }
    }

    async function swap() {
      try {
        const amount = ethers.utils.parseUnits(document.getElementById("swapAmount").value, 18);
        const tx = await contract.swapDUSDForETH(amount);
        await tx.wait();
        alert("Swap complete!");
        loadBalance();
      } catch (err) {
        console.error("Swap failed", err);
        alert("Swap failed. See console.");
      }
    }
  </script>
</body>
</html>
